<div class="nav">
      <a class="logo-link" routerLink="/home">
         <div class="logo">Company</div>
      </a>
      <div class="nav-links-container" [class.side-bar-open]="isSidebarOpen === true">
         <ul class="nav-links">
            <li>
               <a routerLink="/products">Products</a>
            </li>
            <li>
               <a href="#">About</a>
            </li>
            <li>
               <a href="#">Contact</a>
            </li>
         </ul>
         <ul class="nav-links">
            <li>
               <div class="cart-container">
                  <a routerLink="/cart">
                     <img src="../../assets/shopping-cart.png" alt="Cart">
                  </a>
                  <span *ngIf="!isAuth">0</span>
                  <span *ngIf="isAuth">{{ cartTotalProducts }}</span>
               </div>
            </li>
            <li *ngIf="!isAuth">
               <a routerLink="/registration">Register</a>
            </li>
            <li *ngIf="isAuth">
               <div class="profile-container">
                  <div class="avatar">
                     <p>{{ user.username[0] }}</p>
                  </div>
                  <div>
                     <p style="font-size: 22px;">Profile</p>
                     <span class="arrow"></span>
                  </div>
               </div>
            </li>
            <li *ngIf="!isAuth" class="nav-btn">
               <button type="button" class="btn-primary" (click)="onLogin()">Login</button>
            </li>
            <li *ngIf="isAuth" class="nav-btn">
               <button type="button" class="btn-primary" (click)="onLogout()">Logout</button>
            </li>
         </ul>
      </div>
      <div class="cart-container small-screen-cart">
         <a routerLink="/cart">
            <img src="../../assets/shopping-cart.png" alt="Cart">
         </a>
         <span *ngIf="!isAuth">0</span>
         <span *ngIf="isAuth">{{ cartTotalProducts }}</span>
      </div>
      <div class="burger" (click)="onSidebarOpen()">
         <div class="burger-line"></div>
         <div class="burger-line"></div>
         <div class="burger-line"></div>
      </div>
   </div>
