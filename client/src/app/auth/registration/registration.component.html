<div class="container">
   <div class="content">
      <h2>Registration</h2>
      <form action="">
         <div class="wrapper">
            <div class="form-control">
               <label for="firstName">First Name</label>
               <input type="text" id="firstName" name="firstName" class="basic-input">
            </div>
            <div class="form-control">
               <label for="lastName">Last Name</label>
               <input type="text" id="lastName" name="lastName" class="basic-input">
            </div>
         </div>
         <div class="form-control">
            <label for="city">City</label>
            <input type="text" id="city" name="city" class="basic-input">
         </div>
         <div class="wrapper">
            <div class="form-control address">
               <label for="address">Address</label>
               <input type="text" id="address" name="address" class="basic-input">
            </div>
            <div class="form-control postal-code">
               <label for="postalCode">Postal Code</label>
               <input type="text" id="postalCode" name="postalCode" class="basic-input">
            </div>
         </div>
         <div class="form-control">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="basic-input">
         </div>
         <div class="form-control">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" class="basic-input">
         </div>
         <div class="form-control">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="basic-input">
         </div>
         <button type="submit" class="btn-primary-small">Register</button>
      </form>
      <a href="#">Already registered? Login here</a>
   </div>
</div>
